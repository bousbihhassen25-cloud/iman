<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أحاديث مكارم الأخلاق</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#1553b0">
  <style>
    :root{--blue-900:#0a2a66;--blue-700:#1553b0;--blue-600:#1f6fe0;--blue-500:#2a85ff;--blue-100:#e8f1ff;--text:#0b1220;--card:#ffffff;--muted:#4b5563;}
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{font-family:"Tahoma","Segoe UI","Amiri",Arial,sans-serif;background:linear-gradient(180deg,var(--blue-100),#fff 40%);color:var(--text);line-height:1.85;}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(90deg,var(--blue-900),var(--blue-700));color:#fff;padding:16px 20px;box-shadow:0 6px 20px rgba(0,0,0,.12);}
    header h1{margin:0;font-size:1.35rem;letter-spacing:.5px}
    .wrap{max-width:900px;margin:18px auto 120px;padding:0 16px}
    .card{background:var(--card);border:1px solid #e6eefc;border-radius:18px;box-shadow:0 10px 30px rgba(21,83,176,.08);overflow:hidden}
    .card .bar{background:linear-gradient(90deg,var(--blue-600),var(--blue-500));height:6px}
    .card .content{padding:18px 18px 4px}
    ol{margin:0 0 22px;padding:0 24px; list-style: decimal inside;}
    li{margin:10px 0;padding:12px 14px;background:#f8fbff;border:1px solid #eaf2ff;border-radius:12px;cursor:pointer;}
    li:hover{background:#e6f0ff}
    .footer{position:fixed;bottom:14px;inset-inline:14px;display:flex;gap:10px;justify-content:space-between;align-items:center;background:#ffffff;border:1px solid #e6eefc;border-radius:14px;padding:10px 14px;box-shadow:0 10px 28px rgba(0,0,0,.08)}
    .btn{background:var(--blue-600);color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-size:.95rem}
    .btn:active{transform:translateY(1px)} .hint{color:var(--muted);font-size:.9rem}
    #hadith-view{display:none;text-align:center;padding:40px 20px;}
    #hadith-view p{font-size:1.8rem;line-height:2.4rem;color:var(--blue-900);}
    #back-btn{margin-top:30px;background:var(--blue-700);color:#fff;padding:12px 20px;border:none;border-radius:12px;font-size:1rem;cursor:pointer;}
  </style>
  <script>
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      }
    });
  </script>
</head>
<body>
  <header><h1>أحاديث مكارم الأخلاق</h1></header>
  <main class="wrap" id="main-list">
    <div class="card"><div class="bar"></div><div class="content">
      <ol id="hadith-list"></ol>
    </div></div>
  </main>
  <div id="hadith-view">
    <p id="hadith-text"></p>
    <button id="back-btn" onclick="goBack()">العودة إلى الصفحة الرئيسية</button>
  </div>
  <div class="footer" id="footer-bar"><span class="hint">اضغط على أي حديث لفتحه منفردًا.</span><button class="btn" onclick="window.scrollTo({top:0,behavior:'smooth'})">إلى الأعلى</button></div>
<script>
  const hadiths = ["«أكملُ المؤمنين إيمانًا أحسنُهم خُلُقًا» (الترمذي).", "«إنَّ من أحبِّكم إليَّ وأقربكم مني مجلسًا يوم القيامة أحاسنكم أخلاقًا» (البخاري).", "«ما كان الرِّفق في شيء إلا زانه، وما نُزع من شيء إلا شانه» (مسلم).", "«الرَّاحمون يرحمهم الرحمن، ارحموا من في الأرض يرحمكم من في السماء» (الترمذي).", "«من لا يَرحم لا يُرحم» (البخاري ومسلم).", "«إن الله كتب الإحسان على كل شيء» (مسلم).", "«إن الله رفيق يحب الرفق ويعطي على الرفق ما لا يعطي على العنف» (مسلم).", "«إن المؤمن ليدرك بحسن خلقه درجة الصائم القائم» (أبو داود).", "«أقربكم مني مجلسًا يوم القيامة أحاسنكم أخلاقًا» (الترمذي).", "«إن الله جميل يحب الجمال» (مسلم).", "«لا يؤمن أحدكم حتى يحبَّ لأخيه ما يحبُّ لنفسه» (البخاري ومسلم).", "«المسلم أخو المسلم، لا يَظلمه ولا يخذله» (البخاري ومسلم).", "«من كان يؤمن بالله واليوم الآخر فليقل خيرًا أو ليصمت» (البخاري ومسلم).", "«تبسُّمك في وجه أخيك لك صدقة» (الترمذي).", "«انصر أخاك ظالمًا أو مظلومًا» (البخاري).", "«حق المسلم على المسلم ست…» (مسلم).", "«يسروا ولا تعسروا، وبشروا ولا تنفروا» (البخاري ومسلم).", "«الدين النصيحة» (مسلم).", "«لا تحاسدوا ولا تباغضوا وكونوا عباد الله إخوانًا» (البخاري ومسلم).", "«تهادوا تحابوا» (الأدب المفرد، حسن).", "«اليد العليا خير من اليد السفلى» (البخاري ومسلم).", "«ما نقصت صدقةٌ من مال» (مسلم).", "«من نفَّس عن مؤمن كربة من كُرَب الدنيا نفَّس الله عنه كربة من كُرَب يوم القيامة» (مسلم).", "«والله في عون العبد ما كان العبد في عون أخيه» (مسلم).", "«أحبُّ الناس إلى الله أنفعهم للناس» (الطبراني، صحيح).", "«خير الناس أنفعهم للناس» (أحمد).", "«اتقوا النار ولو بشق تمرة» (البخاري ومسلم).", "«الساعي على الأرملة والمسكين كالمجاهد…» (البخاري ومسلم).", "«من ستر مسلمًا ستره الله في الدنيا والآخرة» (مسلم).", "«أطعموا الطعام، وأفشوا السلام… تدخلوا الجنة بسلام» (أحمد، صحيح).", "«الحياء شعبة من الإيمان» (البخاري ومسلم).", "«ليس الشديد بالصُّرَعة، إنما الشديد الذي يملك نفسه عند الغضب» (البخاري ومسلم).", "«الصبر ضياء» (مسلم).", "«ما تواضع أحد لله إلا رفعه» (مسلم).", "«ومن يتصبر يصبره الله» (البخاري).", "«إنما العلم بالتعلُّم، وإنما الحِلم بالتحلُّم» (حسن).", "«من كظم غيظًا وهو قادر على أن ينفذه دعاه الله…» (أبو داود، حسن).", "«لا تغضب» (البخاري).", "«أقرب ما يكون العبد من ربه وهو ساجد» (مسلم).", "«من عفا وأصلح فأجره على الله» (معناه ثابت).", "«عليكم بالصدق فإن الصدق يهدي إلى البر…» (البخاري ومسلم).", "«آية المنافق ثلاث… وإذا حدث كذب…» (البخاري ومسلم).", "«أدِّ الأمانة إلى من ائتمنك» (الترمذي، حسن).", "«التاجر الصدوق الأمين مع النبيين والصدّيقين والشهداء» (الترمذي).", "«البيعان بالخيار ما لم يتفرقا… فإن صدقا وبينا بورك لهما» (البخاري ومسلم).", "«لا إيمان لمن لا أمانة له ولا دين لمن لا عهد له» (أحمد، حسن).", "«من غش فليس منا» (مسلم).", "«إن الصدق طمأنينة، وإن الكذب ريبة» (الترمذي).", "«القضاة ثلاثة…» (أبو داود والترمذي).", "«إن الله يأمركم أن تؤدوا الأمانات إلى أهلها» (خلق عام).", "«رضا الرب في رضا الوالد وسخط الرب في سخط الوالد» (الترمذي، حسن).", "«أمك ثم أمك ثم أمك ثم أبوك» (مسلم).", "«من أحب أن يبسط له في رزقه ويُنسأ له في أثره فليصل رحمه» (البخاري ومسلم).", "«ليس الواصل بالمكافئ ولكن الواصل الذي إذا قُطعت رحمه وصلها» (البخاري).", "«الوالد أوسط أبواب الجنة» (الترمذي، حسن).", "«إن من أبر البر صلة الرجل أهل وُدّ أبيه» (مسلم).", "«من سرّه أن يمدّ له في عمره ويوسّع له في رزقه فليتق الله وليصل رحمه» (أحمد).", "«حرمة المسلم ماله وعرضه ودمه» (مسلم).", "«سبّاب المسلم فسوق وقتاله كفر» (البخاري ومسلم).", "«ليس منا من لم يوقّر كبيرنا ويرحم صغيرنا» (الترمذي، حسن).", "«من كان يؤمن بالله واليوم الآخر فلا يؤذ جاره» (البخاري ومسلم).", "«ما زال جبريل يوصيني بالجار حتى ظننت أنه سيورّثه» (البخاري ومسلم).", "«والله لا يؤمن… من لا يأمن جاره بوائقه» (البخاري).", "«المؤمن للمؤمن كالبنيان يشد بعضه بعضًا» (البخاري ومسلم).", "«مثل المؤمنين في توادّهم وتراحمهم وتعاطفهم مثل الجسد…» (مسلم).", "«لا تؤذوا المسلمين ولا تعيّروهم ولا تتبعوا عوراتهم» (الترمذي).", "«من كان يؤمن بالله واليوم الآخر فليكرم ضيفه» (البخاري ومسلم).", "«أفشوا السلام بينكم» (مسلم).", "«لا يحل لمسلم أن يهجر أخاه فوق ثلاث» (البخاري ومسلم).", "«من سنّ في الإسلام سنة حسنة…» (مسلم).", "«المسلم من سلم المسلمون من لسانه ويده» (البخاري ومسلم).", "«وهل يكبُّ الناس في النار على وجوههم إلا حصائد ألسنتهم؟» (الترمذي).", "«ليس المؤمن بالطعّان ولا اللعّان ولا الفاحش ولا البذيء» (الترمذي).", "«بحسب امرئ من الشر أن يحقر أخاه المسلم» (مسلم).", "«من ستر مسلمًا ستره الله» (مسلم).", "«من حسن إسلام المرء تركه ما لا يعنيه» (الترمذي).", "«لا يؤمن أحدكم حتى يأمن جاره بوائقه» (مسلم).", "«كفى بالمرء كذبًا أن يحدث بكل ما سمع» (مسلم).", "«من كان يؤمن بالله واليوم الآخر فليقل خيرًا أو ليصمت» (البخاري ومسلم).", "«القذف من الكبائر» (وعيد).", "«ازهد في الدنيا يحبك الله، وازهد فيما عند الناس يحبك الناس» (ابن ماجه، حسن).", "«لا يدخل الجنة من كان في قلبه مثقال ذرة من كبر» (مسلم).", "«ألا أخبركم بأهل الجنة؟ كل ضعيف متضعف… وأهل النار كل عتل جواظ مستكبر» (البخاري ومسلم).", "«اللهم آت نفسي تقواها…» (مسلم).", "«من أحب لقاء الله أحب الله لقاءه» (البخاري ومسلم).", "«الدنيا سجن المؤمن وجنة الكافر» (مسلم).", "«اتق الله حيثما كنت وأتبع السيئة الحسنة تمحها وخالق الناس بخلق حسن» (الترمذي).", "«إن الله لا ينظر إلى صوركم وأموالكم ولكن ينظر إلى قلوبكم وأعمالكم» (مسلم).", "«سَدِّدوا وقاربوا وأبشروا» (البخاري ومسلم).", "«الكَيِّس من دان نفسه وعمل لما بعد الموت» (الترمذي).", "«اتقوا الظلم فإن الظلم ظلمات يوم القيامة» (مسلم).", "«أعطوا الأجير أجره قبل أن يجف عرقه» (ابن ماجه، حسن).", "«المُفلس من يأتي يوم القيامة بصلاة وصيام… وقد شتم هذا وأكل مال هذا… فيأخذ هذا من حسناته…» (مسلم).", "«إنما بعثت لأتمم مكارم الأخلاق» (حسن).", "«رحم الله عبدًا سمحًا إذا باع وإذا اشترى وإذا اقتضى» (البخاري).", "«إن الله يحب سمح البيع، سمح الشراء، سمح القضاء» (حسن).", "«على اليد ما أخذت حتى تؤديه» (الترمذي).", "«لا ضرر ولا ضرار» (مالك وأحمد).", "«من غصب شبرًا من أرض طُوّقه من سبع أرضين» (البخاري ومسلم).", "«المسلمون على شروطهم» (أبو داود)."];
  const list = document.getElementById('hadith-list');
  hadiths.forEach(t => { const li = document.createElement('li'); li.textContent = t; li.addEventListener('click', () => openHadith(t)); list.appendChild(li); });
  const mainList = document.getElementById('main-list'); const hadithView = document.getElementById('hadith-view'); const hadithText = document.getElementById('hadith-text'); const footerBar = document.getElementById('footer-bar');
  function openHadith(text){ hadithText.textContent = text; mainList.style.display='none'; footerBar.style.display='none'; hadithView.style.display='block'; }
  function goBack(){ hadithView.style.display='none'; mainList.style.display='block'; footerBar.style.display='flex'; }
</script>
</body>
</html>
